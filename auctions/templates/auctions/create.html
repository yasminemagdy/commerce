{% extends "auctions/layout.html" %}

{% block body %}
<h2 style="color: steelblue;">Create a New Listing</h2>

<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="holder"  value="{{ request.user }}" readonly required/>
    </div>
    <div class="form-group">
        <input autofocus class="form-control" type="text" maxlength="32" name="title" placeholder="Title" required/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="explnation" maxlength="190" placeholder="Description, Maximum 190 Character" required/>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price" placeholder="Starting bid" required/>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="url" placeholder="Image url (Optionally)">
    </div>
    <div class="form-group" >
        <select class="form-control" name="category" required>
            <option value="">Choose a Category (Optionally)</option>
            <option value="Phone Accessories">Phone Accessories</option>
            <option value="Accessories">Accessories</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Laptop">Laptop</option>
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="Create listing">
</form>
{% endblock %}
